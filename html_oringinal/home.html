                    "<p>A:鄉村休閒</p>",

            var Q = Math.floor((Math.random() * 3) + 0);

            var search = function() {
                for (var i = 0; i < all.length; i++) {

                    $cw.find('.img').attr('src', "all[i].src"); //尋找照片
                    $cw.find('.content').text(all[i].text); //尋找內容

                    $('.drama_list').append($cw);
                }

            };
            //search();

            //搜尋程式
            var update = function(key) {
                search();
                var $select = $('.list_each');
                $select.hide();
                for (var i = 0; i < all.length; i++) {
                    if (all[i].text.indexOf(key) != -1) {
                        console.log(all[i].text);
                        $select.eq(i).show();
                    }
                }
            };

            //讀取input中的內容
            $('.search>img').click(function() {
                var $input = $('#input').val();
                update($input);
            });


            //讀取自訂問答的選項


            $('#question').click(function() {
                for (var i = 0; i < ask[Q].length; i++) {
                    //if (ask[Q][i].onclick) {
                    console.log(ask[Q][i]);
                    //}
                }

            });

            //點擊頭像出現框框
            $('.member').click(function() {
                if (member) {
                    $member_data.hide();
                    member = false;
                } else {
                    $member_data.show();
                    $menu_data.hide();
                    menu = false;
                    member = true;
                    $q.hide('slideUp');
                    question = false;
                    //新增
                    $('#signin').hide();
                    s = false;
                }
            });

            //點擊選單出現框框
            $('.menu').click(function() {
                if (menu) {
                    $menu_data.hide();
                    menu = false;
                } else {
                    $menu_data.show();
                    $member_data.hide();
                    menu = true;
                    member = false;
                    $q.hide('slideUp');
                    question = false;
                }
            });

            //分類點下去會延伸
            $('#sort').click(function() {
                if (sort) {
                    $sort_2.hide();
                    $sort.text('+分類');
                    $sort_2.css('width', '0px');
                    $sort_2.css('height', '0px');
                    $menu_data.css('height', '160px');
                    $menu_data.css('width', '100px');
                    sort = false;
                } else {
                    $sort_2.show();
                    $sort.text('-分類');
                    $sort_2.css('width', '130px');
                    $sort_2.css('height', '140px');
                    $menu_data.css('height', '310px');
                    $menu_data.css('width', '130px');
                    sort = true;

            $('#si').click(function() {
                $('#signin').show();

            $('.in').focus(function() {
                if ($('#Name').val() == "" && $('#Code').val() == "") {

                } else if ($('#Name').val() != "" && $('#Code').val() != "") {
                    $("#go").attr("disabled", false); //將登入按鈕改為可用
                }
            });

            $('#cancel').click(function() {
                $("#go").attr("disabled", true);
                $('#signin').hide();
                s = false;
            });
